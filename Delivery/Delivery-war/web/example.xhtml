<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <head>
        <title>Elegant Accordion with jQuery and CSS3</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="description" content="Elegant Accordion with jQuery and CSS3" />
        <meta name="keywords" content="jquery, slide out,accordion, css3, fadeout, fadein, elegant, fancy, box shadow"/>
        <link rel="stylesheet" href="resources/css/style.css" type="text/css" media="screen"/>
        <style>
            *{
                margin:0;
                padding:0;
            }
            body{
                font-family:Arial;
            }
            a{
                color:#444;
            }
            a:hover{
                color:#999;
            }
            .title{
                width:500px;
                height:152px;
                position:absolute;
                top:0px;
                left:0px;
            }
            a.back{
                position:fixed;
                width:150px;
                height:27px;
                outline:none;
                bottom:0px;
                left:0px;
            }
            #content{
                margin:0 auto;
                text-align: center;
            }
            .reference{
                clear:both;
                top:300px;
                left:0px;
                position:absolute;
                text-align:right;
                width:400px;
                padding:20px;
                background-color:#fff;
                -moz-box-shadow:1px 3px 15px #ddd;
                -webkit-box-shadow:1px 3px 15px #ddd;
                box-shadow:1px 3px 15px #ddd;
            }
            .reference p a{
                text-transform:uppercase;
                text-shadow:1px 1px 1px #fff;
                color:#666;
                text-decoration:none;
                font-size:10px;
            }
            .reference p a:hover{
                color:#333;
            }

        </style>
    </head>
    <body>
        <center>
            <div id="content">

                <h:form>

                    <ul class="accordion" id="accordion">
                        <li class="bg1">
                            <div class="heading">English</div>
                            <h:commandLink action="#{languageBean.setLanguageRedirect('eng','ENG')}">
                                <h:graphicImage style="width: 250px; height: 150px" url="resources/img/us.png"></h:graphicImage>
                            </h:commandLink>
                            <div class="description">
                                <h2>English</h2>

                            </div>
                        </li>

                        <li class="bg2">
                            <div class="heading">Ukranian</div>
                            <h:commandLink action="#{languageBean.setLanguageRedirect('ua','UA')}">
                                <h:graphicImage url="resources/img/ua.png"></h:graphicImage>
                            </h:commandLink> 
                            <div class="description">
                                <h2>Ukranian</h2>
                            </div>

                        </li>
                        <li class="bg3">
                            <div class="heading">Russian</div>
                            <h:commandLink action="#{languageBean.setLanguageRedirect('ru','RU')}">
                                <h:graphicImage value="resources/img/ru.png"/>
                            </h:commandLink>
                            <div class="description">
                                <h2>Russian</h2>
                            </div>
                        </li>
                    </ul>
                </h:form>
            </div>
        </center>
    </body>
</html>
