<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="resources/css/page.css" />
    <link rel="stylesheet" type="text/css" href="resources/buttons/buttons.css" />
    <link rel="stylesheet" href="resources/css/style.css" type="text/css" media="screen"/>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            font-family:Arial;
            background:#fff url(pattern.png) repeat top left;
        }
        a{
            color:#444;
        }
        a:hover{
            color:#999;
        }
        .title{
            width:500px;
            height:152px;
            position:absolute;
            top:0px;
            left:0px;
            background:transparent url(title.png) no-repeat top left;
        }
        a.back{
            background:transparent url(back.png) no-repeat top left;
            position:fixed;
            width:150px;
            height:27px;
            outline:none;
            bottom:0px;
            left:0px;
        }
        #content{
            margin:0 auto;
        }
        .reference{
            clear:both;
            top:300px;
            left:0px;
            position:absolute;
            text-align:right;
            width:400px;
            padding:20px;
            background-color:#fff;
            -moz-box-shadow:1px 3px 15px #ddd;
            -webkit-box-shadow:1px 3px 15px #ddd;
            box-shadow:1px 3px 15px #ddd;
        }
        .reference p a{
            text-transform:uppercase;
            text-shadow:1px 1px 1px #fff;
            color:#666;
            text-decoration:none;
            font-size:10px;
        }
        .reference p a:hover{
            color:#333;
        }

    </style>

    <!-- The JavaScript -->
    <script type="text/javascript" src="resources/js/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#accordion > li').hover(
            function () {
                var $this = $(this);
                $this.stop().animate({'width':'480px'},500);
                $('.heading',$this).stop(true,true).fadeOut();
                $('.bgDescription',$this).stop(true,true).slideDown(500);
                $('.description',$this).stop(true,true).fadeIn();
            },
            function () {
                var $this = $(this);
                $this.stop().animate({'width':'115px'},1000);
                $('.heading',$this).stop(true,true).fadeIn();
                $('.description',$this).stop(true,true).fadeOut(500);
                $('.bgDescription',$this).stop(true,true).slideUp(700);
            }
        );
        });
    </script>


    <f:view locale="#{languageBean.locale}">
        <h:body>
            <p class="note">You're welcome, manager. Click on the appropriate element to select the language.</p>
            <div id="content">

                <h:form>

                    <ul class="accordion" id="accordion">
                        <li class="bg1">
                            <div class="heading">English</div>
                            <h:commandLink action="#{languageBean.setLanguageRedirect('eng','ENG')}">
                                <h:graphicImage style="width: 100%; height: 100%" url="resources/img/us_big.jpg"></h:graphicImage>
                            </h:commandLink>
                            <div class="description">
                                <h2>English</h2>

                            </div>
                        </li>

                        <li class="bg2">
                            <div class="heading">Ukranian</div>
                            <h:commandLink action="#{languageBean.setLanguageRedirect('ua','UA')}">
                                <h:graphicImage style="width: 100%; height: 100%" url="resources/img/ua_big.jpg"></h:graphicImage>
                            </h:commandLink> 
                            <div class="description">
                                <h2>Ukranian</h2>
                            </div>

                        </li>
                        <li class="bg3">
                            <div class="heading">Russian</div>
                            <h:commandLink action="#{languageBean.setLanguageRedirect('ru','RU')}">
                                <h:graphicImage style="width: 100%; height: 100%" value="resources/img/ru_big.jpg"/>
                            </h:commandLink>
                            <div class="description">
                                <h2>Russian</h2>
                            </div>
                        </li>
                    </ul>
                </h:form>
            </div>


            <div id="footer">
                <div class="tri"></div>
                <h1>Delivery Service</h1>
            </div>
        </h:body>
    </f:view>
</html>
