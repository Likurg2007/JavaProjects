<?xml version='1.0' encoding='windows-1251' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <ui:include src="langWithoutButton.xhtml"/>
        <center>
            <h:form>            
                <div id="buttonContainer" class="commontext">
                    <h2 style="size: 15px; color: #212121">#{msg['confirmed']}</h2>                   
                    <h:dataTable value="#{requestBean.modelDelivery}" var="item" 
                                 styleClass="commontext"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row"	
                                 >
                        <h:form>
                            <h:column>
                                <f:facet name="header"><h>#{msg['actions']}</h></f:facet>    
                                <h:commandLink hreflang="#" class="button small red" action="#{requestBean.moveRequestPage()}" value="#{msg['move_requests']}"/>        
                                <h:commandLink hreflang="#" class="button small green" action="#{requestBean.moveDeliveryPage()}" value="#{msg['move_delivery']}"/>
                            </h:column>
                        </h:form>
                    </h:dataTable>
                </div>
            </h:form>
        </center>
    </h:body>
</html>
