<?xml version='1.0' encoding='windows-1251' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <ui:include src="langWithoutButton.xhtml"/>              
        <center>
            <div>
                <h2>#{msg['deliverylist']}</h2>
                <h:form>
                    <h:dataTable value="#{requestStatusBean.model}" var="item" 
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row"	
                                 >
                        <h:column>
                            <f:facet name="header">#{msg['number']}</f:facet>
                            #{item.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['full_name']}</f:facet>
                            #{item.request.code}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['goods_payment']}</f:facet>
                            #{item.request.status}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['product_availability']}</f:facet>
                            #{item.curProd.status}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['actions']}</f:facet>    
                            <h:commandButton action="#{requestBean.removeRequest()}"  value="#{msg['delete']}" onclick="return confirm('#{msg['del_order']}')"/>
                        </h:column>
                    </h:dataTable>


                    <br/><br/><br/><br/>
                          <h:panelGrid columns="2" >
                              <h:commandButton value="Prev" action="#{requestStatusBean.movePrevPage()}" disabled="#{!requestStatusBean.pagination.possiblePrev}"/>
                              <h:commandButton value="Next" action="#{requestStatusBean.moveNextPage()}" disabled="#{!requestStatusBean.pagination.possibleNext}"/>
                          </h:panelGrid>   
                    <h:commandButton action="#{requestBean.moveRequestPage()}" value="#{msg['move_requests']}" />
                </h:form>
            </div>
        </center>
    </h:body>
</html>
