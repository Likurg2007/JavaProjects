<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    </h:head>
    <ui:include src="langWithoutButton.xhtml"/>
    <h:body>
        <h:form>
            <center>
                <div id="buttonContainer" class="commontext">
                    <h3><h:outputText value="#{msg['add_product_header']}"/></h3>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{msg['name']}" />
                        <h:inputText validator="modelValidator" value="#{requestBean.curProduct.name}"  required="true" />
                        <h:outputLabel value="#{msg['model']}" />
                        <h:inputText validator="modelValidator" value="#{requestBean.curModelName}"  required="true" />
                        <h:outputLabel value="#{msg['year']}" />
                        <h:inputText validator="yearValidator" value="#{requestBean.curProduct.year}"  required="false" />
                        <h:outputLabel value="#{msg['description']}" />
                        <h:inputText value="#{requestBean.curProduct.description}"  required="true" />
                        <h:outputLabel value="#{msg['category']}" />
                        <h:inputText validator="categoryValidator" value="#{requestBean.curCategoryName}"  required="true" />
                        <h:outputLabel value="#{msg['producer']}" />
                        <h:inputText validator="producerValidator" value="#{requestBean.curProducerName}"  required="true" />
                        <h:outputLabel value="#{msg['status']}" />
                        <h:selectOneRadio value="#{requestBean.curProduct.status}"> 
                            <f:selectItem itemValue="STATUS_AVAILABLE" itemLabel="#{msg['goodsavail_true']}" />
                            <f:selectItem itemValue="STATUS_UNAVAILABLE" itemLabel="#{msg['goodsavail_false']}" />
                        </h:selectOneRadio>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:commandLink hreflang="#" class="button small green" value="#{msg['add']}" action="#{requestBean.createProduct()}"/>
                        <h:commandLink hreflang="#" class="button small red" immediate="true" value="#{msg['cancel']}" action="list_products"/>
                    </h:panelGrid>
                </div>
            </center>
        </h:form>
    </h:body>
</html>
