<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <f:view locale="#{languageBean.locale}">
        <h:body>
            <center>
                <h:form>
                    <h:commandLink action="#{languageBean.setLanguage('ru','RU')}">
                        <h:graphicImage value="resources/img/ru.png"/>
                    </h:commandLink>
                    <h:commandLink action="#{languageBean.setLanguage('ua','UA')}">
                        <h:graphicImage url="resources/img/ua.png"></h:graphicImage>
                    </h:commandLink> 
                    <h:commandLink action="#{languageBean.setLanguage('eng','ENG')}">
                        <h:graphicImage url="resources/img/us.png"></h:graphicImage>
                    </h:commandLink>
                </h:form>
                <h:form>
                    <h:commandButton action="#{requestBean.moveRequestPage()}" value="#{msg['move_requests']}" />
                </h:form>
            </center>
        </h:body>
    </f:view>
</html>
