<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <f:view locale="#{languageBean.locale}">
        <h:body>
            <h:messages style="font-size:25px;color:crimson;margin:35px;" globalOnly="false">
                <center>
                    <h:form>
                        <h:commandLink action="#{languageBean.setLanguage('ru','RU')}">
                            <h:graphicImage value="resources/img/ru_16.png"/>
                        </h:commandLink>
                        <h:commandLink action="#{languageBean.setLanguage('ua','UA')}">
                            <h:graphicImage url="resources/img/ua_16.png"></h:graphicImage>
                        </h:commandLink>
                        <h:commandLink action="#{languageBean.setLanguage('eng','ENG')}">
                            <h:graphicImage url="resources/img/us_16.png"></h:graphicImage>
                        </h:commandLink>
                    </h:form>
                </center>
            </h:messages>
        </h:body>
    </f:view>
</html>
