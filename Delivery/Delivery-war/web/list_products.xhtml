<?xml version='1.0' encoding='windows-1251' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <ui:include src="langWithoutButton.xhtml"/>
        <center>
            <div>
                <h2>#{msg['productlist']}</h2>
                <h:form>
                    <h:dataTable value="#{requestBean.selectCurRequest()}" var="item" >
                        <h:column>
                            <f:facet name="header">#{msg['name']}</f:facet>
                            #{item.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['model']}</f:facet>
                            #{item.model.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['year']}</f:facet>
                            #{item.year}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['description']}</f:facet>
                            #{item.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['category']}</f:facet>
                            #{item.category.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['producer']}</f:facet>
                            #{item.producer.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['status']}</f:facet>
                            #{item.status}
                        </h:column>  
                        <h:column>
                            <f:facet name="header">#{msg['actions']}</f:facet>                            
                            <h:commandButton action="#{requestBean.setupEditProduct()}" value="#{msg['edit']}" />
                            <h:commandButton action="#{requestBean.removeProduct()}"  value="#{msg['delete']}" onclick="return confirm('#{msg['del_product']}')"/>
                        </h:column> 
                    </h:dataTable>
                    <br/><br/><br/><br/>
                    <h:panelGrid columns="2" >
                        <h:commandButton value="Prev" action="#{requestBean.movePrevPageProduct()}" disabled="#{!requestBean.pagination.possiblePrev}"/>
                        <h:commandButton value="Next" action="#{requestBean.moveNextPageProduct()}" disabled="#{!requestBean.pagination.possibleNext}"/>
                    </h:panelGrid>    
                    <h:commandButton value="#{msg['add_product']}" action="#{requestBean.setupAddProduct()}"/> 
                    <br/><br/>
                    <h:commandButton action="#{requestBean.moveRequestPage()}" value="#{msg['confirm_order']}" />
                    <br/><br/>
                    <h:commandButton action="#{requestBean.moveRequestPage()}" value="#{msg['move_requests']}" />
                    <h:commandButton action="#{requestBean.moveDeliveryPage()}" value="#{msg['move_delivery']}" />
                </h:form>  
            </div>
        </center>
    </h:body>
</html>
