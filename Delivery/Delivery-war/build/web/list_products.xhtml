<?xml version='1.0' encoding='windows-1251' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <ui:include src="langWithoutButton.xhtml"/>
        <center>
            <h:form> 
                <div id="buttonContainer" class="commontext">
                    <h2 style="size: 15px; color: #212121">#{msg['productlist']}</h2>
                    <h:dataTable value="#{requestBean.modelCurProduct}" var="item" styleClass="commontext">
                        <h:column>
                            <f:facet name="header">#{msg['name']}</f:facet>
                            #{item.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['model']}</f:facet>
                            #{item.model.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['year']}</f:facet>
                            #{item.year}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['description']}</f:facet>
                            #{item.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['category']}</f:facet>
                            #{item.category.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['producer']}</f:facet>
                            #{item.producer.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['status']}</f:facet>
                            #{item.status}
                        </h:column>  
                        <h:column>
                            <f:facet name="header">#{msg['actions']}</f:facet>                            
                            <h:commandLink hreflang="#" class="button small orange" action="#{requestBean.setupEditProduct()}" value="#{msg['edit']}" />
                            <h:commandLink hreflang="#" class="button small red" action="#{requestBean.removeProduct()}"  value="#{msg['delete']}" onclick="return confirm('#{msg['del_product']}')"/>
                        </h:column> 
                    </h:dataTable>
                    <br/><br/><br/><br/>

                    <h:panelGrid columns="3">
                        <h:commandLink hreflang="#" class="button small gray" action="#{requestBean.moveRequestPage()}" value="#{msg['move_requests']}" />
                        <h:commandLink hreflang="#" class="button small green" action="#{requestBean.moveRequestPage()}" value="#{msg['confirm_order']}" />
                        <h:commandLink hreflang="#" class="button small gray" action="#{requestBean.moveDeliveryPage()}" value="#{msg['move_delivery']}" />
                    </h:panelGrid>
                </div>
            </h:form>  
            <h:form>
                <h:panelGrid columns="3" >
                    <h:commandLink hreflang="#" class="button small gray" value="Prev" action="#{requestBean.movePrevPageProduct()}" disabled="#{!requestBean.pagination.possiblePrev}"/>
                    <h:commandLink hreflang="#" class="button small green" value="#{msg['add_product']}" action="#{requestBean.setupAddProduct()}"/>
                    <h:commandLink hreflang="#" class="button small gray" value="Next" action="#{requestBean.moveNextPageProduct()}" disabled="#{!requestBean.pagination.possibleNext}"/>
                </h:panelGrid>   
            </h:form>
        </center>
    </h:body>
</html>
